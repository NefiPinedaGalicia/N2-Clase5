<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clase3</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <div class="container">
      <h1>Lista de Contactos</h1>
      <ul class="contact-list">
        <li class="contact">
          <div>
            <span class="name">Juan Perez</span>
            <span class="details">juan@example.com - 123-456-7890</span>
          </div>
          <button>del</button>
        </li>
        <li class="contact">
          <div>
            <span class="name">María García</span>
            <span class="details">maria@example.com - 987-654-3210</span>
          </div>
          <button>del</button>
        </li>
      </ul>
      <button id="addContactBtn" class="addContactBtn">+</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Agregar Contacto</h2>
        <form id="contactForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">Teléfono:</label>
          <input type="text" id="phone" name="phone" required />
          <button type="submit">Agregar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
